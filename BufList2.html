<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link 	rel="stylesheet" href="touch/resources/css/sencha-touch.css">
	<script src="touch/sencha-touch-all-debug.js"></script>
	<script src="data/albumdata.js"></script>
	<script src="ux/UxBufListSt2.js"></script>
	<script>
		Ext.setup({
			onReady : function() {
				Ext.define('Albums', {
					extend: 'Ext.data.Model',
					fields: ['album']
				});

				var baseConfig = {
					itemTpl	: '{album}',
					grouped	: true,
					indexBar: true,
					store: new Ext.create('Ext.data.Store',{
						config : {
							model: 'Albums',
						},
						grouper : {
							groupFn : function(record) {
								return record.get('album')[0].toUpperCase();
							},
						},
						data: ListTestData
					})
					
				};

				var list;
				if (!Ext.os.is.iOS) {
					list = Ext.create('Ext.ux.BufferedList',(Ext.apply(baseConfig, {
						floating: true,
						width: 500,
						height: 700,
						centered: true,
						modal: true,
						hideOnMaskTap: false
					})));
				}
				else {
					list = Ext.create('Ext.ux.BufferedList',(Ext.apply(baseConfig, {
						fullscreen: true
					})));
				}
				Ext.Viewport.add(list);
			}
		});
	</script>
</head>
<body></body>
</html>
